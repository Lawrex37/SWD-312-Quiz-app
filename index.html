let current = 0;
let score = 0;

// ✅ Pick 60 random questions WITHOUT modifying quizData
function pickRandomQuestions(bank, count) {
  const copy = [...bank];
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy.slice(0, count);
}

const examData = pickRandomQuestions(quizData, 60);

let answers = new Array(examData.length).fill(null);
let shuffledOptions = new Array(examData.length).fill(null);

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const counterEl = document.getElementById("counter");
const resultEl = document.getElementById("result");

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  const q = examData[current];

  counterEl.textContent = `Question ${current + 1} of ${examData.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";

  prevBtn.disabled = current === 0;

  let optionsToRender;

  if (shuffledOptions[current] === null) {
    optionsToRender = q.o.map((text, index) => ({
      text,
      originalIndex: index
    }));

    shuffleArray(optionsToRender);
    shuffledOptions[current] = optionsToRender;
  } else {
    optionsToRender = shuffledOptions[current];
  }

  optionsToRender.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;

    if (answers[current] !== null) {
      btn.disabled = true;

      if (opt.originalIndex === q.a) {
        btn.classList.add("correct");
      }

      if (
        opt.originalIndex === answers[current] &&
        answers[current] !== q.a
      ) {
        btn.classList.add("wrong");
      }
    }

    btn.onclick = () => selectAnswer(opt.originalIndex);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(index) {
  if (answers[current] !== null) return;

  answers[current] = index;
  if (index === examData[current].a) score++;

  loadQuestion();
}

nextBtn.onclick = () => {
  if (current < examData.length - 1) {
    current++;
    loadQuestion();
  } else {
    showResult();
  }
};

prevBtn.onclick = () => {
  if (current > 0) {
    current--;
    loadQuestion();
  }
};

function showResult() {
  questionEl.style.display = "none";
  optionsEl.style.display = "none";
  counterEl.style.display = "none";
  document.querySelector(".nav-buttons").style.display = "none";

  const percentage = ((score / examData.length) * 100).toFixed(2);
  resultEl.style.display = "block";
  restartBtn.style.display ="block";

  resultEl.innerHTML = `
    <p><strong>Quiz Completed</strong></p>
    <p>Score: ${score} / ${examData.length}</p>
    <p>Percentage: ${percentage}%</p>
  `;
}

restartBtn.onclick = () => {
  current = 0;
  score = 0;

  const newExamData = pickRandomQuestions(quizData, 60);
  examData.length = 0;
  examData.push(...newExamData);

  answers = new Array(examData.length).fill(null);
  shuffledOptions = new Array(examData.length).fill(null);

  questionEl.style.display = "block";
  optionsEl.style.display = "block";
  counterEl.style.display = "block";
  document.querySelector(".nav-buttons").style.display = "flex";
  resultEl.style.display = "none";
  restartBtn.style.display = "none";

  prevBtn.disabled = true;
  nextBtn.disabled = false;

  loadQuestion();
};

loadQuestion();
