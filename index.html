<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWD 312</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Import Google Font */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  body {
    font-family: Arial, sans-serif;
    background: #0f172a; /* deep tech navy */
    color: #e5e7eb;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .quiz-box {
    background: #020617; /* dark slate */
    width: 95%;
    max-width: 650px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #f8fafc;
  }

  .counter {
    text-align: center;
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 20px;
  }

  /* QUESTION TEXT – MAIN CHANGE */
  .question {
    font-family: 'Poppins', sans-serif;
    font-size: 19px;
    font-weight: 500;
    margin-bottom: 18px;
    color: #f1f5f9;
    line-height: 1.5;
  }

  .options button {
    width: 100%;
    padding: 13px;
    margin: 8px 0;
    background: #111827;
    border: 1px solid #1e293b;
    border-radius: 10px;
    color: #e5e7eb;
    text-align: left;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .options button:hover {
    background: #1f2937;
    transform: scale(1.01);
  }

  .options button.correct {
    background: #16a34a;
    border-color: #16a34a;
    color: #ffffff;
  }

  .options button.wrong {
    background: #dc2626;
    border-color: #dc2626;
    color: #ffffff;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .nav-buttons button {
    flex: 1;
    padding: 12px;
    background: #020617;
    border: 1px solid #334155;
    border-radius: 10px;
    color: #f8fafc;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .nav-buttons button:disabled {
    background: #1e293b;
    color: #64748b;
    cursor: not-allowed;
  }

  .nav-buttons button:hover:not(:disabled) {
    background: #1d4ed8;
  }

  .restart-btn {
    margin-top: 20px;
    width: 100%;
    padding: 13px;
    background: #1d4ed8;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    transition: background 0.2s ease;
  }

  .restart-btn:hover {
    background: #2563eb;
  }

  .result {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
    font-family: 'Poppins', sans-serif;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>DB Design Quiz</h1>
  <div class="counter" id="counter"></div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="result" id="result" style="display:none;"></div>

<button class="restart-btn" id="restartBtn" style="display:none;">Restart Quiz</button>
</div>

{

{

let current = 0;
let score = 0;
let answers = new Array(quizData.length).fill(null);
let shuffledOptions = new Array(quizData.length).fill(null);

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const counterEl = document.getElementById("counter");
const resultEl = document.getElementById("result");

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  const q = quizData[current];

  counterEl.textContent = `Question ${current + 1} of ${quizData.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";

  prevBtn.disabled = current === 0;

  // ✅ Shuffle options ONCE per question
  let optionsToRender;

  if (shuffledOptions[current] === null) {
    optionsToRender = q.o.map((text, index) => ({
      text,
      originalIndex: index
    }));

    shuffleArray(optionsToRender);
    shuffledOptions[current] = optionsToRender;
  } else {
    optionsToRender = shuffledOptions[current];
  }

  // ✅ Render options
  optionsToRender.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;

    if (answers[current] !== null) {
      btn.disabled = true;

      if (opt.originalIndex === q.a) {
        btn.classList.add("correct");
      }

      if (
        opt.originalIndex === answers[current] &&
        answers[current] !== q.a
      ) {
        btn.classList.add("wrong");
      }
    }

    btn.onclick = () => selectAnswer(opt.originalIndex);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(index) {
  if (answers[current] !== null) return;

  answers[current] = index;
  if (index === quizData[current].a) score++;

  loadQuestion();
}

nextBtn.onclick = () => {
  if (current < quizData.length - 1) {
    current++;
    loadQuestion();
  } else {
    showResult();
  }
};

prevBtn.onclick = () => {
  if (current > 0) {
    current--;
    loadQuestion();
  }
};

function showResult() {
  questionEl.style.display = "none";
  optionsEl.style.display = "none";
  counterEl.style.display = "none";
  document.querySelector(".nav-buttons").style.display = "none";

  const percentage = ((score / quizData.length) * 100).toFixed(2);
  resultEl.style.display = "block";
  restartBtn.style.display ="block";
  resultEl.innerHTML = `
    <p><strong>Quiz Completed</strong></p>
    <p>Score: ${score} / ${quizData.length}</p>
    <p>Percentage: ${percentage}%</p>
  `;
}
restartBtn.onclick = () => {
  current = 0;
  score = 0;
  answers = new Array(quizData.length).fill(null);
  shuffledOptions = new Array(quizData.length).fill(null);

  questionEl.style.display = "block";
  optionsEl.style.display = "block";
  counterEl.style.display = "block";
  document.querySelector(".nav-buttons").style.display = "flex";
  resultEl.style.display = "none";
  restartBtn.style.display = "none";

  optionsEl.innerHTML = "";

  prevBtn.disabled = true;
  nextBtn.disabled = false;

  loadQuestion();
};
loadQuestion();
</script>

</body>
</html>
