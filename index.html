let current = 0;
let score = 0;
let answers = new Array(quizData.length).fill(null);
let shuffledOptions = new Array(quizData.length).fill(null);

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const counterEl = document.getElementById("counter");
const resultEl = document.getElementById("result");

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion() {
  const q = quizData[current];

  counterEl.textContent = `Question ${current + 1} of ${quizData.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";

  prevBtn.disabled = current === 0;

  // ✅ Shuffle options ONCE per question
  let optionsToRender;

  if (shuffledOptions[current] === null) {
    optionsToRender = q.o.map((text, index) => ({
      text,
      originalIndex: index
    }));

    shuffleArray(optionsToRender);
    shuffledOptions[current] = optionsToRender;
  } else {
    optionsToRender = shuffledOptions[current];
  }

  // ✅ Render options
  optionsToRender.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;

    if (answers[current] !== null) {
      btn.disabled = true;

      if (opt.originalIndex === q.a) {
        btn.classList.add("correct");
      }

      if (
        opt.originalIndex === answers[current] &&
        answers[current] !== q.a
      ) {
        btn.classList.add("wrong");
      }
    }

    btn.onclick = () => selectAnswer(opt.originalIndex);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(index) {
  if (answers[current] !== null) return;

  answers[current] = index;
  if (index === quizData[current].a) score++;

  loadQuestion();
}

nextBtn.onclick = () => {
  if (current < quizData.length - 1) {
    current++;
    loadQuestion();
  } else {
    showResult();
  }
};

prevBtn.onclick = () => {
  if (current > 0) {
    current--;
    loadQuestion();
  }
};

function showResult() {
  questionEl.style.display = "none";
  optionsEl.style.display = "none";
  counterEl.style.display = "none";
  document.querySelector(".nav-buttons").style.display = "none";

  const percentage = ((score / quizData.length) * 100).toFixed(2);
  resultEl.style.display = "block";
  restartBtn.style.display ="block";
  resultEl.innerHTML = `
    <p><strong>Quiz Completed</strong></p>
    <p>Score: ${score} / ${quizData.length}</p>
    <p>Percentage: ${percentage}%</p>
  `;
}
restartBtn.onclick = () => {
  current = 0;
  score = 0;
  answers = new Array(quizData.length).fill(null);
  shuffledOptions = new Array(quizData.length).fill(null);

  questionEl.style.display = "block";
  optionsEl.style.display = "block";
  counterEl.style.display = "block";
  document.querySelector(".nav-buttons").style.display = "flex";
  resultEl.style.display = "none";
  restartBtn.style.display = "none";

  optionsEl.innerHTML = "";

  prevBtn.disabled = true;
  nextBtn.disabled = false;

  loadQuestion();
};
loadQuestion();
</script>
